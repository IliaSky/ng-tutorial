<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#"><img src="images/ng-logo-small.png" /> ng-tutorial</a>
    <ul class="nav" role="menu">
        <li>
            <a href="#select-tutorial" role="button" data-toggle="modal" href="#">Tutorials</a>
        </li>
        <li><a href=""><div class="dark-skin" tut-toggle-skin="dark" ng-click="setSkin('dark')"></div></a></li>
        <li><a href=""><div class="light-skin" tut-toggle-skin="light" ng-click="setSkin('light')"></div></a></li>
    </ul>
  </div>
</div>
<div class="bs-docs-grid">
  <div class="row-fluid show-grid">
    <div class="span6">
        <div class="module-container">
            <h3>JavaScript</h3>
            <div tut-editor="javascript" tut-value="js"></div>
        </div>
        <div ng-controller="TutorialCtrl" class="module-container">
            <h3>Tutorial</h3>
            <div id="step-content" class="task-content span6" ng-bind-html="stepContent">
            </div>
            <div class="btn-group">
                <button ng-class="( skin=='dark' ) ? 'btn-inverse' : ''" class="btn" ng-repeat="step in tutorial.steps" ng-bind="$index + 1" ng-click="gotoStep(step)"></button>
            </div>
            <button class="btn" ng-show="tutorial" href="#view-solution-confirm" role="button" data-toggle="modal">View Solution</button>
        </div>
    </div>
    <div class="span6">
        <div class="module-container">
            <h3>HTML</h3>
            <div tut-editor="html" tut-value="html"></div>
        </div>
        <div class="module-container">
            <h3>Result</h3>
            <div tut-result tut-result-js="js" tut-result-html="html"></div>
        </div>
    </div>
  </div>
</div>

<div id="select-tutorial" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>Tutorials List</h3>
  </div>
  <div class="modal-body">
    <form class="form-search">
      <div class="input-append">
        <input type="text" class="span2 search-query" style="width: 425px" ng-model="tutorialFilter">
        <button type="submit" class="btn">Search</button>
      </div>
    </form>
    <table class="table table-hover">
        <tr ng-repeat="tutorial in tutorials | filter: tutorialFilter" class="tutorial-select-row" data-dismiss="modal">
            <td ng-click="startTutorial(tutorial.id)">
                <h5 ng-bind="tutorial.title"></h5>
                <p class="muted" ng-bind="tutorial.description"></p>
                <div ng-show="tutorial.tags.length > 0">
                    <i class="icon-tags"></i>
                    <span class="tutorial-tag" ng-repeat="tag in tutorial.tags" ng-bind="tag"></span>
                </div>
            </td>
        </tr>
    </table>
  </div>
</div>

<div id="view-solution-confirm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Lost of changes</h3>
  </div>
  <div class="modal-body">
    <p>All your changes will be lost, are you sure you want to continue?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="viewSolution()">Yes</button>
  </div>
</div>
